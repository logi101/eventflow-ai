name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Type Check + Lint + Test + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eventflow-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: eventflow-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc -b --noEmit

      - name: ESLint
        run: npx eslint src/ --no-warn-ignored

      - name: Unit tests
        run: npx vitest run --reporter=verbose

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build-only
