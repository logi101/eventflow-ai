name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Type Check + Lint + Test + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eventflow-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: eventflow-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc -b --noEmit

      - name: ESLint
        run: npx eslint src/ --no-warn-ignored

      - name: Run unit tests with coverage
        run: npx vitest run --coverage --reporter=verbose
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build-only

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test --reporter=html
        continue-on-error: true

      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: eventflow-app/playwright-report/
          retention-days: 14
